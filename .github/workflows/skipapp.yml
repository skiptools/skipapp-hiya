name: skipapp-hiya
on:
  push:
    branches: '*'
    tags: "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:
  pull_request:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  verify-app:
    runs-on: macos-13
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer
    steps:
      - run: brew install skiptools/skip/skip
      - uses: actions/checkout@v4
        with:
          path: skipapp-hiya-repo
      - name: Compare hiya-skip template with skipapp-hiya repo
        # disabled until we stabilize the project format
        if: false
        run: |
          brew install skiptools/skip/skip
          ./skipapp-hiya-repo/scripts/diff_template.sh skipapp-hiya skipapp-hiya-repo
  call-workflow:
    uses: skiptools/actions/.github/workflows/skip-app.yml@main

