name: skipapp-hiya
on:
  push:
    branches: [ main ]
    tags: "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:
  pull_request:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  verify-app:
    runs-on: macos-15-intel
    steps:
      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: homebrew-packages
      - uses: skiptools/actions/setup-skip@v1
      - uses: actions/checkout@v4
        with:
          path: skipapp-hiya-repo
      - name: Compare hiya-skip template with skipapp-hiya repo
        run: |
          ./skipapp-hiya-repo/scripts/diff_template.sh skipapp-hiya skipapp-hiya-repo
  call-workflow:
    uses: skiptools/actions/.github/workflows/skip-app.yml@v1

